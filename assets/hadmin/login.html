<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
</head>

<!-- CSS  -->
  <link rel="stylesheet" href="../fontawesome-free-5.10.2-web/css/all.css" >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script|Sacramento&display=swap" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./css/admin.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<body>


	<div class="valign-wrapper">
		<div class="container">
			<div class="row ">
			    <form class="col s12 m6  offset-m3 ">
			    	
			    	<div class="row">
			    		<div class="login-header center col s12">
				    		<h5>admin login</h5>
				    	</div>
			    	</div>

					<div class="row">

						<div class="input-field col s12">
						  <input id="username" type="text" class="validate">
						  <label for="username">username or email</label>
						</div>
						<div class="input-field col s12">
						  <input id="password" type="password" class="validate">
						  <label for="password">password</label>
						</div>
					</div>

					<div class="row">
						<div class="col s12 center">
							<input class="btn waves-effect" type="submit" name="" value="Sign Up">
						</div>
					</div>

			      
			     
			    </form>
			 </div>
		</div>
		  
	</div>



	<!-- js  -->
	<script src="../js/jquery-3.4.1.min.js"></script>
 	<script src="../js/materialize.js"></script>
</body>
</html>
